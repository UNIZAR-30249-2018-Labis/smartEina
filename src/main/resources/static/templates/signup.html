<div style="margin-top: 70px">
    <div class="container">
        <!-- used for right align the form -->
        <div class="col-md-6 col-md-offset-3">
            <h1 id="firstContent">Crea una cuenta para utilizar Smart EINA!</h1>

            <form role="form" ng-submit="signUp()">
                <!-- user name input form -->
                <div class="form-group">
                    <input  type="text" ng-model="userName" class="form-control"
                            placeholder="Nombre de usuario" required />
                </div>

                <div class="form-group">
                    <input  type="text" ng-model="email" class="form-control"
                            placeholder="Correo electronico" required />
                </div>

                <!-- password input form-->
                <div class="form-group">
                    <input type="password" ng-model="password" class="form-control"
                           placeholder="Contraseña" required />
                </div>

                <!-- password input form-->
                <div class="form-group">
                    <input type="password" ng-model="rePassword" class="form-control"
                           placeholder="Repite contraseña" required />
                </div>

                <!-- submit button form-->
                <p style="text-align:center">
                    <button type="submit" class="btn btn-default theme-accent">Crear cuenta</button>
                </p>

            </form>
        </div>

    </div>
</div>
