<div style="margin-top: 70px">
    <div class="container">
        <!-- used for right align the form -->
        <div class="col-md-6 col-md-offset-3">
            <h1 id="firstContent">Inicia sesion con tu cuenta de Smart EINA!</h1>

            <form role="form" ng-submit="logIn()">
                <div ng-if="error" class="alert alert-danger feedbackMessages">
                    <strong>&#10008</strong> {{errorMsg}}
                </div>
                <!-- user name input form -->
                <div class="form-group">
                    <input  ng-click="hideError()" type="text" ng-model="userName" class="form-control"
                           placeholder="Correo electronico" required />
                </div>

                <!-- password input form-->
                <div class="form-group">
                    <input ng-click="hideError()" type="password" ng-model="password" class="form-control"
                           placeholder="ContraseÃ±a" required />
                </div>

                <!-- submit button form-->
                <p style="text-align:center">
                    <button type="submit" class="btn btn-default theme-accent">Iniciar sesion</button>
                </p>

            </form>
        </div>
    </div>

    <div class="col-md-6 col-md-offset-3">
       <p style="text-align:center">
           <button ng-click="goToSignUp()" class="btn btn-default theme-accent">Crear una cuenta</button>
       </p>
    </div>
</div>
